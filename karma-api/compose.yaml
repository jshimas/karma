services:
  db:
    image: postgis/postgis:16-3.4
    container_name: psql_karma_db
    environment:
      POSTGRES_DB: karma_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:  